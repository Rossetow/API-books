<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form id="book-form">
            <div class="mb-3">
                <label for="">Title</label>
                <input class="form-control" type="text" name="" id="title">
            </div>

            <div class="mb-3">
                <label for="">Author</label>
                <input class="form-control" type="text" name="" id="author">
            </div>

            <div class="mb-3">
                <label for="">Pages</label>
                <input class="form-control" type="text" name="" id="pages">
            </div>

            <div class="mb-3">
                <label for="">Edition</label>
                <input class="form-control" type="text" name="" id="edition">
            </div>
            <button type="submit" class="btn btn-primary">Add book</button>
        </form>
    </div>
    <div class="container">
        <table  id="book-list" class="table table-striped-columns">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Pages</th>
                  <th scope="col">Edition</th>
                  <th scope="col">Avaible</th>
                  <th scope="col">Holder</th>
                </tr>
            </thead>
            
        </table>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
